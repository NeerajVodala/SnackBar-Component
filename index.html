<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>SnackBar Component - Assignment</title>
</head>

<body>

    <a href="https://components-assignment-neeraj.netlify.app/" class="home-btn">Home</a>
    <div class="container">
        <div class="btn-container">
            <button class="baseline-btn">BASELINE</button>
            <button class="leading-btn">LEADING</button>
            <button class="stacked-btn">STACKED</button>
        </div>


        <div class="baseline-container">
            <p class="baseline-text">Can't send photo. Retry in 5 seconds.</p>
            <button class="retry-btn">RETRY</button>
            <img src="svg/crossIcon.svg" alt="">
        </div>


        <div class="leading-container">
            <p class="leading-text">Your photo has been archived.</p>
            <button class="undo-btn">UNDO</button>
            <img src="svg/crossIcon.svg" alt="">
        </div>


        <div class="stacked-container">
            <p class="stacked-text">This item already has the label "travel". You can add a new label.</p>
            <div class="stacked-btn-container">
                <button class="label-btn">ADD A NEW LABEL</button>
                <img src="svg/crossIcon.svg" alt="">
            </div>
        </div>


    </div>



    </div>

<script src="app.js"></script>

</body>

</html>
